service: pufouniversity

plugins:
  - serverless-pseudo-parameters
  - serverless-iam-roles-per-function

provider:
  name: aws
  runtime: nodejs8.10
  region: ${opt:region, self:custom.defaultRegion}
  stage: dev${env:SLSUSER}

custom:
  defaultRegion: eu-west-1
  mastersTable: masters
  stage: ${opt:stage, self:provider.stage}
  defaultVarsStage: dev-user
  vars: ${file(./vars.yml):${opt:stage, self:custom.defaultVarsStage}}

functions:
  getMasters:
    handler: src/functions/getMasters.handler
    events:
      - http:
          path: /masters/
          method: get
    environment:
      mastersTable: ${self:custom.vars.mastersTable}
    iamRoleStatements:
      - Effect: Allow
        Action: dynamodb:scan
        Resource: arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:custom.vars.mastersTable}

resources:
  Resources:
    MastersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.vars.mastersTable}
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
